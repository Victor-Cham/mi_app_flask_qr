<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Aplicación QR" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        nav.navbar { background-color: #0d6efd; }
        nav.navbar a.nav-link, nav.navbar-brand {
            color: white !important;
            font-weight: 500;
        }
        nav.navbar a.nav-link.active {
            text-decoration: underline;
        }
        .container { margin-top: 30px; }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mi App QR</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/personas"><i class="fa fa-user"></i> Personas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/comunicados"><i class="fa fa-bullhorn"></i> Comunicados</a></li>
                    <li class="nav-item"><a class="nav-link" href="/qrcodes"><i class="fa fa-qrcode"></i> Códigos QR</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>© {{ 2025 }} - PROYECTO CECOM 2025</p>
    </footer>
</body>
</html>
